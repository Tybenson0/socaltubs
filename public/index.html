<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="image0.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/image0.webp" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <title>SoCalTubSpecialist</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <form name="contact" data-netlify="true" style="display: none">
      <input
        type="text"
        name="firstname"
        className="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500 max-h-[5rem] light"
      />
      <input
        type="text"
        name="lastname"
        className="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500 max-h-[5rem] light"
      />
      <input
        type="email"
        name="email"
        className="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500 col-span-2 max-h-[5rem] light"
      />
      <input
        type="tel"
        name="phonenumber"
        className="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500 col-span-2 max-h-[5rem] light"
      />
      <textarea
        cols="10"
        rows="5"
        name="textarea"
        className="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500 col-span-2 light"
      ></textarea>
    </form>
  </body>
</html>
